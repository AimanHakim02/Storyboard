<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="noscroll">
    <div class="dashboardMainContainer">
        <div class="dashboardSideBar" id="dashboardSideBar">
            <h3 class="dashboardLogo">I-CARE</h3>
            <div class="dashboardSideUser">
                <img src="/Picture/Profile.jpg" alt="user image" id="userImage"/>
                <h3>AIMAN HAKIM</h3>
            </div>
        <div class="dashboardsidemenu">
        <ul class="menulist">
            <li class="menuActive">
                <a href="dashboard.html"><i class="fa fa-dashboard menuIcon"></i><span class="menuText">Dashboard</span></a>
            </li>
            <li class="menuActive">
                <a href="services.html"><i class="fa-solid fa-gear"></i><span class="menuText">Services</span></a>
            </li>
            <li class="menuActive">
                <a href="appointment.html"><i class="fa-solid fa-star"></i><span class="menuText">Appointments</span></a>
            </li>
            <li class="menuActive">
                <a href="progress.html"><i class="fa-solid fa-file-invoice"></i><span class="menuText">Progress</span></a>
            </li>
        </ul>
        </div>
     </div>
        <div class="dashboardContentContainer" id="dashboardContentContainer">
            <div class="dashboardTopNav">
                    <a href="" id="toggleBtn"><i class="fa fa-navicon"></i></a>
                    <a href="homepage.html" id="logoutBtn"><i class="fa fa-power-off"></i>log out</a>
            </div>
            <div class="userInfoBox">
                <div class="userInfo">
                    <img src="/Picture/Profile.jpg" alt="user image" class="userImage"/>
                    <div class="userInfoText">
                        <p>Name: AIMAN HAKIM BIN ABD HALEM</p>
                        <p>IC: 030405-04-0809</p>
                        <p>DOB: 5 APRIL 2003</p>
                        <p>Marital Status: Single</p>
                        <p>Gender: Male</p>
                        <p>Email: aimanhakim02@gmail.com</p>
                        <p>Address: No13, Lorong Setia, Tambak Bunga, 05400, Alor Setar, Kedah</p>
                    </div>
                </div>
            </div>
            <div class="dashboardContent">
                <div class="dashboardContentMain">

                </div>
            </div>
        </div>
    </div>
    
    
    <script>
        var sideBarIsOpen = true;
    var toggleBtn = document.getElementById('toggleBtn');
    var dashboardSideBar = document.getElementById('dashboardSideBar'); 
    var dashboardContentContainer = document.getElementById('dashboardContentContainer'); 
    var dashboardLogo = document.querySelector('.dashboardLogo'); 
    var userImage = document.getElementById('userImage'); 

    toggleBtn.addEventListener('click', (event) => {
        event.preventDefault();

        if (sideBarIsOpen) {
            dashboardSideBar.style.width = '10%';
            dashboardContentContainer.style.width = '90%';
            dashboardLogo.style.fontSize = '60px';
            userImage.style.width = '60px';

            menuIcon = document.getElementsByClassName('menuText');
            for (var i = 0; i < menuIcon.length; i++) {
                menuIcon[i].style.display = 'none';
            }

            document.getElementsByClassName('menulist')[0].style.textAlign = 'center';
            sideBarIsOpen = false;
        } else {
            dashboardSideBar.style.width = '20%';
            dashboardContentContainer.style.width = '80%';
            dashboardLogo.style.fontSize = '80px';
            userImage.style.width = '80px';

            menuIcon = document.getElementsByClassName('menuText');
            for (var i = 0; i < menuIcon.length; i++) {
                menuIcon[i].style.display = 'inline-block';
            }

            document.getElementsByClassName('menulist')[0].style.textAlign = 'left';
            sideBarIsOpen = true;
        }
    });
    </script>
</body>
</html>
