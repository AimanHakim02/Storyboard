                <div class="appointmentForm">
                    <h2>Update Appointment</h2>
                    <form action="#" method="post">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                        <label for="time">Time:</label>
                        <input type="time" id="time" name="time" required>
                        <label for="reason">Reason for Appointment:</label>
                        <textarea id="reason" name="reason" rows="4" required></textarea>
                        <label for="counselor">Select Counselor:</label>
                        <select id="counselor" name="counselor" required>
                            <option value="counselor1">Dr. Saifuddin</option>
                            <option value="counselor2">Dr. Amirul</option>
                            <option value="counselor2">Dr. Aiman</option>
